<html>
<head>
<meta charset="UTF-8">
<meta name="format-detection" content="telephone=no">
<title>STUVOICE Email Signature</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>

<!-- Styling for email signatures must be done inline. When you try to copy and paste text from a website you arent copying the head section of the html code. You only pick up the body html code. -->

<!-- Form to get information from user -->



<form id="frm1" action="">
Name: <input name="name" type="text" value="Full Name Here"><br>
Position: <input name="position" type="text" value="Position"><br>
Twitter: <input name="twitter" type="text" value="@handle"><br>
Phone: <input name="phone" type="text" value="555-555-5555"><br>
Link your head shot: <input name="head" type="text" value="http://wedemeyer.waukeeapeximd.com/wp-content/uploads/2016/10/default.jpg"><br><br>

<input name="submit" class="button" onclick="generateSig()" type="button" value="Submit"><br> <!-- when they hit submit it starts the javascript -->
</form>


<p>Copy and paste your signature between the black lines</p>

<div id="border" style="border-bottom: solid 4px #27332F;
	border-top: solid 4px #27332F; padding-top: 10px; padding-bottom: 20px;">

<!-- side accent picture -->
	<div style="float: left; height: auto; width: 85px; padding-right: 16px;">
		<img id="headshot" style="border-radius: 100%; width: 56px; height:56px; margin: 15px 0px 12px 18px;" src="http://wedemeyer.waukeeapeximd.com/wp-content/uploads/2016/10/default.jpg">
		<img style="width: 80px; height:auto; padding: 5px 0px 7px 5px;" src="https://farm5.staticflickr.com/4822/45812573974_e988a2ae14_b.jpg">
	</div>

	<div id="text" style="width: 50%; max-width:500px; padding-left: 15px; padding-bottom: 8px; border-left: 2px solid #c9d3e0;">
		<table style ="font-family: calibri ,sans-serif;">
			<tr>
				<td id="docname" style="font-size: 26px; line-height: 36px; color:#000000;"><b>Full Name</b></td>
			</tr>
			<tr>
				<td id="position" style="line-height:22px; color: #52627b; font-size: 16px;">Position</td>
			</tr>
			<tr>
				<td id="twitter" style="line-height:22px; color: #52627b; font-size: 16px;">@handle</td>
			</tr>
			<tr>
				<td id="phone" style="line-height:22px; color: #52627b; font-size: 16px;">515-468-8583</td>
			</tr>
		</table>

	</div> <!-- end of text -->

</div> <!-- end of border -->

 <!-- java script gets information from the form and inputs it into the table. -->

<script type="text/javascript">
function generateSig() {

	var x = document.getElementById("frm1");
  var name = x.elements[0].value;
  var position = x.elements[1].value;
	var twitter = x.elements[2].value;
  var phone = x.elements[3].value;
	var head = x.elements[4].value;

  document.getElementById("docname").innerHTML ="<b>" + name + "</b>";
  document.getElementById("position").innerHTML = position + "";
  document.getElementById("phone").innerHTML = phone + "";
	document.getElementById("twitter").innerHTML = twitter + "";
	document.getElementById("headshot").src = head + "";

}
</script>



</body>
</html>
